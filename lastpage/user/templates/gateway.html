<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lastpage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!---------------------------------------Header--------------------------------------->
    <div class="header-contain">
    <div class="head-section">
        <div class="logo-section">
            <h1 class="shimmer">Lastpage</h1>
        </div>
        <div class="menu-section">
            <a href="{% url 'buycoin' %}"><div class="menu"><i class="fa fa-caret-left" style="margin-right: 5px;"></i>Buy coins</div></a>
        </div>
    </div>
    </div>
    <!---------------------------------------Header--------------------------------------->
    <div class="gateway">
        <img src="{% static key %}">
        <p style="font-size: small;text-align: center;">Scan this QR to complete payment</br>
            Once payment completed please enter upi id which you used to pay and hit Submit</p>
        <form class="payscan" id="myForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" placeholder="Enter upi id used" name="upi_form" style="width: 40vb;border-radius: 20px;" required>
            <input type="submit" value="Submit" id="submitButton">
        </form>
    </div>
    <script>
        document.getElementById("submitButton").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default form submission
            var message = "Your payment details goes through manual evaluation, Once our team accepts coins will be added to your account"; // Message to display in the pop-up
            alert(message); // Show pop-up with the message
            document.getElementById("myForm").submit(); // Submit the form
        });
    </script>

</body>
</html>
