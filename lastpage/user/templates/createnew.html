<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lastpage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        function disableSubmit() {
            document.getElementById("submitBtn").disabled = true; // Disable the submit button
            window.onload = function() {
                document.getElementById("submitBtn").disabled = false; // Enable the submit button when the page is loaded
            };
        }
    </script>
</head>
<body>
    <!---------------------------------------Header--------------------------------------->
    <div class="header-contain">
    <div class="head-section">
        <div class="logo-section">
            <h1 class="shimmer">Lastpage</h1>
        </div>
        <div class="menu-section">
            <a href="{% url 'home' %}"><div class="menu"><i class="fa fa-caret-left" style="margin-right: 5px;"></i>Home</div></a>
        </div>
    </div>
    </div>
    <!---------------------------------------Header--------------------------------------->
    <div class="page-container">

        <!--------------------------------------post 01--------------------------------->
        <div class="page">
            <div class="details-new">
                <div class="page-name" style="width: 25vb"><p style="margin: 0;padding: 3;">Create post</p></div>
                <p style="color:red;font-size:small;margin-bottom:0px;">{{ error }}</p>
                <form class="createnew-form" method="POST" enctype="multipart/form-data" onsubmit="disableSubmit()">
                    {% csrf_token %}  
                    <label >Book title</label>
                    <input type="text" placeholder="Eg : The Alchemist" name="form_title" required>
                    <label >Author</label>
                    <input type="text" placeholder="Eg : Paulo Coelho" name="form_author" required>
                    <label >About Book</label>
                    <textarea placeholder="Your Review about the book" name="form_review"
                     style="resize: none;height: 40vh;" required></textarea>
                    <div class="coin-convert">
                        <div class="mrp">
                            <label >MRP of the book</label>
                            <input type="number" placeholder="â‚¹ 0.00" style="width: 20vb;" name="form_mrp" required>
                        </div>
                    </div>
                    <label style="font-size: x-small;">*Exchange coin value = 10% of MRP (Rounded)</label>
                    <label style="margin-top: 3vh;">Select Exchange Location</label>
                    <select name="form_coll_id" required>
                        {% for key_obj in key %}
                            <option value="{{ key_obj.coll_id }}">{{ key_obj.coll_pname }}</option>
                        {% endfor %}
                    </select>
                    <label style="font-size: x-small;">*Currently available pickup points , we will add more points in future</label> 
                    <label style="margin-top: 3vh;">Upload an image</label>
                    <input type="file" name="form_image" required accept="image/jpeg, image/png"> 
                      <label style="margin-top: 3vh;">Select category of the book</label>
                      <select id="pickup" name="form_cat" required>
                        <option value="Poetry">Poetry</option>
                        <option value="Humor">Humor</option>
                        <option value="Horror">Horror</option>
                        <option value="Fantasy Fiction">Fantasy Fiction</option>
                        <option value="Novel">Novel</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Novel">History</option>
                        <option value="Self-help book">Self-help book</option>
                        <option value="Other">Other</option>
                      </select> 
                    </br>
                    <label style="margin-top: 3vh;">Upload front and back of the book </label>
                    <input type="file" name="form_pic1" required accept="image/jpeg, image/png"> 
                    <input type="file" name="form_pic2" required accept="image/jpeg, image/png"> 
                    <label style="font-size: x-small;">*These images will not be shown in the post.It is used for secure exchange purpose only</label> 
                    <input type="submit" value="Publish" style="margin-top: 3vh;" id="submitBtn">
                </form>
            </div>

        </div>

         <!--------------------------------------post 01--------------------------------->
      
    </div>
    <!----------------------------------------Post---------------------------------------->

</body>
</html>
