<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lastpage Admin</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'lastpage.lastadmin/style.css' %}">
    </head>
<body>
    <div class="ad-first">
        <h1 style="margin-bottom: 0;">Lastpage admin</h1>
        <p style="margin-top: 0;margin-bottom: 5vh;">With great power comes great responsibility</p>
        <form class="ad-login" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="User name" style="width: 38vb;" name="form_mail" required>
            <input type="password" placeholder="Password"  style="width: 38vb;" name="form_password" required>
            <input type="submit" value="Login" style="margin-top: 3vh;">
            </br>
            <p style="color:red;font-size:small;margin-top:0px;">{{ error }}</p>
        </form>
    </div>
</body>
</html>
