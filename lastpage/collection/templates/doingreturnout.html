<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection point</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'lastpage.collection/stylecoll.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!---------------------------------------Header--------------------------------------->
    <div class="ad-header-contain">
        <div class="ad-head-section">
            <div class="ad-logo-section">
                <h1>Lastpage Collection point</h1>
            </div>
        </div>
        </div>

    <div class="ad-page-container">

        <div class="ad-msg">
            <form class="ad-messenger-name" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Box open !</h3>
                <p>Please pick the book and hit done</p>
                <input type="submit" value="Done">                
            </form>


        </div>

      
    </div>
</body>
</html>
