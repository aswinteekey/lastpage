<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection point</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'lastpage.collection/stylecoll.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!---------------------------------------Header--------------------------------------->
    <div class="ad-header-contain">
    <div class="ad-head-section">
        <div class="ad-logo-section">
            <h1>Lastpage Collection point</h1>
        </div>
        <div class="ad-menu-section">
            <a href="{% url 'pick' %}"><div class="ad-menu"><i class="fa fa-caret-left" style="margin-right: 5px;"></i>Pick list</div></a>
        </div>
    </div>
    </div>
    <div class="ad-page-container">
        <form class="pick" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p >Enter your OTP</p>
        <input type="text" style="width: 38vb;" name="form_password" required>
        <input type="submit" value="Enter" style="margin-top: 2vh;margin-bottom: 3vh;">
        <p style="color:red;font-size:small;">{{ error }}</p>
        </form>     
    </div>
</body>
</html>
